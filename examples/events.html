<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Component (events)</title>
  </head>
  <body>

    <h1>Counter</h1>

    <div id="my-component">
      <script type="text/x-handlebars-template">
        {{count}} <a href="#" on-click="this.handleClick()">Increment</a>
      </script>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.js"></script>
    <script src="../src/jquery.component.js"></script>

    <script type="text/javascript">
      $('#my-component').component({
        getInitialState: function() {
          return { count: 0 };
        },
        handleClick: function() {
          this.setState({ count: this.state.count + 1 });
        };
      });
    </script>

  </body>
</html>
